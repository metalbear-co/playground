apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base

patches:
- path: ip-visit-counter-patch.yaml
  target:
    group: apps
    kind: Deployment
    name: ip-visit-counter
    version: v1
- path: ip-visit-sqs-consumer-patch.yaml
  target:
    group: apps
    kind: Deployment
    name: ip-visit-sqs-consumer
    version: v1
images:
- name: ip-info
