  newTag: d5db8756153f8f166a9e9c2f4fb81db1006b0319
- name: ip-visit-frontend
  newName: us-central1-docker.pkg.dev/mirrord-test/playground-repo/ip-visit-frontend
  newTag: d5db8756153f8f166a9e9c2f4fb81db1006b0319
- name: ip-visit-sqs-consumer
  newName: us-central1-docker.pkg.dev/mirrord-test/playground-repo/ip-visit-sqs-consumer
  newTag: d5db8756153f8f166a9e9c2f4fb81db1006b0319
