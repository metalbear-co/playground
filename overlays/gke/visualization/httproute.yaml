apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: visualization-httproute
  namespace: visualization
spec:
  parentRefs:
    - name: playground-gateway
      namespace: argocd
      # Gateway is in argocd namespace, must explicitly specify for cross-namespace reference
  rules:
    # /visualization/api -> backend
    - matches:
        - path:
            type: PathPrefix
            value: /visualization/api
      backendRefs:
        - name: visualization-backend
          namespace: visualization
          port: 80
    # /visualization -> frontend
    - matches:
        - path:
            type: PathPrefix
            value: /visualization
      backendRefs:
        - name: visualization-frontend
          namespace: visualization
          port: 80
