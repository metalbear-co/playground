---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ip-visit-counter
spec:
  selector:
    matchLabels:
      app: ip-visit-counter
  template:
    metadata:
      labels:
        app: ip-visit-counter
    spec:
      containers:
      - env:
        - name: PORT
          value: "80"
        - name: REDISADDRESS
          value: redis-main.infra.svc.cluster.local:6379
        - name: RESPONSEFILE
          value: /app/response.txt
        - name: KAFKAADDRESS
          value: kafka.infra.svc.cluster.local:9092
        - name: KAFKATOPIC
          value: ip-visit
        - name: IPINFOADDRESS
          value: http://ip-info
        - name: IPINFOGRPCADDRESS
          value: ip-info-grpc:5001
        image: ghcr.io/metalbear-co/playground-ip-visit-counter:latest
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
        name: main
        ports:
        - containerPort: 80
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 80
            scheme: HTTP
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
