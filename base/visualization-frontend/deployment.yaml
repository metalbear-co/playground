apiVersion: apps/v1
kind: Deployment
metadata:
  name: visualization-frontend
spec:
  selector:
    matchLabels:
      app: visualization-frontend
  template:
    metadata:
      labels:
        app: visualization-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/metalbear-co/visualization-frontend:latest
          imagePullPolicy: Always
          env:
        - name: PORT
          value: "3000"
        - name: NEXT_PUBLIC_VISUALIZATION_BACKEND_URL
          value: "/visualization/api"
          ports:
            - containerPort: 3000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
