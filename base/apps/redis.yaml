---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: base/redis
    repoURL: https://github.com/metalbear-co/playground.git
    targetRevision: gke-dev-playground
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
